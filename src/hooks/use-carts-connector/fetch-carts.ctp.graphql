query FetchCarts($limit: Int!, $offset: Int!, $sort: [String!]) {
  carts(limit: $limit, offset: $offset, sort: $sort) {
    total
    count
    offset
    results {
      id
      key
      customerEmail
      customerGroupRef {
        id
      }
      anonymousId
      businessUnit {
        id
      }
      storeRef {
        key
      }
      totalLineItemQuantity
      totalPrice {
        currencyCode
        centAmount
        fractionDigits
      }
      cartState
      origin
    }
  }
}
