mutation UpdateCart($cartId: String!, $version: Long!, $actions: [MyCartUpdateAction!]!) {
  updateMyCart(id: $cartId, version: $version, actions: $actions) {
    id
    version
    lineItems {
      id
      quantity
      totalPrice {
        currencyCode
        centAmount
        fractionDigits
      }
    }
    totalPrice {
      currencyCode
      centAmount
      fractionDigits
    }
  }
}
