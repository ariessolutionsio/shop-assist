query FetchCartDetails($cartId: String!) {
  cart(id: $cartId) {
    id
    key
    version
    locale
    shippingAddress {
      streetName
      streetNumber
      postalCode
      city
      state
      country
      firstName
      lastName
    }
    customer {
      salutation
    }
    shippingInfo {
      shippingMethodName
      price {
        currencyCode
        centAmount
        fractionDigits
      }
    }
    taxedPrice {
      totalTax {
        currencyCode
        centAmount
        fractionDigits
      }
    }
    totalPrice {
      currencyCode
      centAmount
      fractionDigits
    }
    discountOnTotalPrice {
      discountedAmount {
        type
        currencyCode
        centAmount
        fractionDigits
      }
    }
    discountCodes {
      discountCodeRef {
        id
      }
      discountCode {
        code
        key
        isActive
        id
        name(locale: "en-US")
      }
      state
    }
    lineItems {
      id
      nameAllLocales {
        locale
        value
      }
      discountedPricePerQuantity {
        discountedPrice {
          includedDiscounts {
            discountedAmount {
              currencyCode
              centAmount
              fractionDigits
            }
          }
        }
      }
      quantity
      price {
        id
        value {
          type
          currencyCode
          centAmount
          fractionDigits
        }
        discounted {
          discount {
            id
          }
          value {
            type
            currencyCode
            centAmount
            fractionDigits
          }
        }
      }
      totalPrice {
        currencyCode
        centAmount
        fractionDigits
      }
      variant {
        key
        sku
        images {
          url
        }
      }
    }
  }
}
