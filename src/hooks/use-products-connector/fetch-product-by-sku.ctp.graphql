query FetchProductBySku($where: String!, $locale: Locale!, $currency: Currency!) {
  products(where: $where) {
    results {
      id
      masterData {
        current {
          name(locale: $locale)
          masterVariant {
            ...VariantInfo
          }
          variants {
            ...VariantInfo
          }
        }
      }
    }
  }
}

fragment VariantInfo on ProductVariant {
  sku
  key
  images {
    url
    label
  }
  price (currency: $currency) {
    value {
      centAmount
      currencyCode
      fractionDigits
    }
    discounted {
      value {
        centAmount
        currencyCode
        fractionDigits
      }
      discount {
        id
        nameAllLocales {
          value
          locale
        }
      }
    }
  }
}